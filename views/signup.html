<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style/signin.css" rel="stylesheet">
    <title>BananaBread newsletter</title>
</head>

<body>
    
      <main class="form-signin">
        <form action="/" method="POST">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 displayBread">
              <img class="mb-4 bananaBread rounded" src="images/bananaCake.jpg" alt="" >
            </div>  
            <div class="col-sm-6 signup">
              <h1 class=" mb-3 fw-normal">Please register your details:</h1>
        
              <div class="form-floating">
                  <input type="text" name="signupfName" class="form-control form-fName" placeholder="your Name" required>
                  <label>First Name</label>
              </div>
              <div class="form-floating">
                <input type="text" name="signuplName" class="form-control form-lName" placeholder="your Name" required>
                <label>Last Name</label>
              </div>

              <div class="form-floating">
                <input type="email" name="signupEmail" class="form-control form-email" placeholder="Your email" required>
                <label>Email address</label>
              </div>
            
        
            <button class="w-100 btn btn-lg" type="submit">Submit</button>
           
            </div>  
          </div>          
        </div>
      </form>
        
            
            
            
            <div class="footer">
              <p class="mt-5 mb-3">&copy; 2021 Ninangs </p>
            </div>
            


          
    </main>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

</html>
